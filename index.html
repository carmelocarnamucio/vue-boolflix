<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&display=swap">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>Boolfix</title>
</head>
<body>

  <div id="app">
    <!-- Search bar -->
    <div class="search-bar">
      <input type="text" placeholder="Inserici un titolo..."
             v-model="searchInput"
             @keyup.enter="search">
      <button @click="search">Cerca</button>
    </div>

    <!-- Main content -->
    <main class="show-results">
      <!-- Movies -->
      <div class="movies-section" v-show="movies.length > 0">
        <h2>- Film -</h2>
        <ul class="movies list">
          <li class="movie" v-for="movie in movies">
            <div class="poster">
              <img :src="setPosterPath(movie.poster_path)"
                  :alt="movie.title"
                  v-if="movie.poster_path">
              <img src="img/poster.png"
                  alt="copertina Film non trovata"
                  v-else>
            </div>
            <p>{{ movie.title }}</p>
            <p>{{ movie.original_title }}</p>
            <div class="language">
              <img :src="'img/' + movie.original_language + '.svg' " alt="">
            </div>
            <div>
              <i class="fas fa-star"
                 v-for="n in starRating(movie.vote_average)"></i>
              <i class="far fa-star"
                 v-for="n in (5 - starRating(movie.vote_average))"></i>
            </div>
          </li>
        </ul>
      </div>
      <!-- Series -->
      <div class="series-section" v-show="series.length > 0">
        <h2>- Serie Tv -</h2>
        <ul class="series list">
          <li class="serie" v-for="serie in series">
            <div class="poster">
              <img :src="setPosterPath(serie.poster_path)"
                   :alt="serie.title"
                   v-if="serie.poster_path">
              <img src="img/poster.png"
                   alt="copertina Serie Tv non trovata"
                   v-else>
            </div>
            <p>{{ serie.name }}</p>
            <p>{{ serie.original_name }}</p>
            <div class="language">
              <img :src="'img/' + serie.original_language + '.svg' " alt="">
            </div>
            <div>
              <i class="fas fa-star"
                 v-for="n in starRating(serie.vote_average)"></i>
              <i class="far fa-star"
                 v-for="n in (5 - starRating(serie.vote_average))"></i>
            </div>
          </li>
        </ul>
      </div>
    </main>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
